  db:
    container_name: auto-gameplay-db
    image: postgres:alpine
    deploy:
      resources:
        limits:
          memory: 960M
          cpus: "2"
    restart: unless-stopped
    user: postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      # Configurações para maximizar uso de CPU
      POSTGRES_INITDB_ARGS: "--data-checksums"
    command: >
      postgres
      -c max_connections=10
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=8MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=8
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8
      -c max_parallel_maintenance_workers=4
      -c parallel_tuple_cost=0.1
      -c parallel_setup_cost=1000.0
      -c cpu_tuple_cost=0.01
      -c cpu_index_tuple_cost=0.005
      -c cpu_operator_cost=0.0025
      -c jit=on
      -c jit_above_cost=100000
      -c jit_inline_above_cost=500000
      -c jit_optimize_above_cost=500000
    ports:
      - 5432:${DB_PORT}
    expose:
      - ${DB_PORT}
    volumes:
      - ./data/DB/pgbackups:/backups
      - db-data:/var/lib/postgresql/data
    networks:
      - auto-gameplay
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backup:
    container_name: auto-gameplay-backup
    image: postgres:alpine
    deploy:
      resources:
        limits:
          memory: 128M
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    entrypoint: >
      sh -c "apk add --no-cache gzip tar && while true; do PGPASSWORD=$$POSTGRES_PASSWORD pg_dump -h db -U $$POSTGRES_USER $$POSTGRES_DB > /tmp/backup-\$(date +%Y-%m-%d).sql && tar -czf /backups/backup-\$(date +%Y-%m-%d).tar.gz -C /tmp backup-\$(date +%Y-%m-%d).sql && rm /tmp/backup-\$(date +%Y-%m-%d).sql; sleep 86400; done"
    volumes:
      - ./data/DB/pgbackups:/backups
    networks:
      - auto-gameplay

networks:
  auto-gameplay:

volumes:
  db-data:
  pgadmin-data:

